<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="grid gap-4 md:grid-cols-2 bg-blue-500 shadow-lg shadow-red-500/50"
    >
      <div
        class="bg-yellow-400 w-[20rem] h-[10rem] flex items-center justify-center"
      >
        <div class="flex flex-col items-center">
          <img
            src="https://th.bing.com/th/id/R.a245169d5147438cd3ee3baf4a3ab9c1?rik=NH8VHb%2b6WlPERg&riu=http%3a%2f%2fimages.unsplash.com%2fphoto-1531804055935-76f44d7c3621%3fixlib%3drb-1.2.1%26q%3d80%26fm%3djpg%26crop%3dentropy%26cs%3dtinysrgb%26w%3d1080%26fit%3dmax%26ixid%3deyJhcHBfaWQiOjEyMDd9&ehk=ORY7mIUuKTh7LC0ogpC%2bYVpVuUvA5FKfA04igKJbY2A%3d&risl=&pid=ImgRaw&r=0"
            alt=""
            class="w-20 h-20 object-cover rounded-lg"
          />

          <p class="pl-6">
            A picture of a mountain i captured years ago on my vacation trip
          </p>
        </div>
      </div>

      <div
        class="bg-red-700 w-[20rem] h-[10rem] flex items-center justify-center"
      >
        <div class="flex flex-col items-center">
          <img
            src="https://images.unsplash.com/photo-1764416755868-36466a157530?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8NnNNVmpUTFNrZVF8fGVufDB8fHx8fA%3D%3D"
            alt="photo"
            class="w-20 h-20 object-cover rounded-lg"
          />
          <p class="text">Aerial view of trees</p>
        </div>
      </div>
      <div
        class="bg-red-100 w-[20rem] h-[10rem] flex items-center justify-center"
      >
        <div class="flex flex-col items-center">
          <img
            src="https://images.unsplash.com/photo-1764543603916-9e34798aabb3?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDR8eEh4WVRNSExnT2N8fGVufDB8fHx8fA%3D%3D"
            alt="photo"
            class="w-20 h-20 object-cover rounded-lg"
          />
          <p class="text">New York City during daytime</p>
        </div>
      </div>
      <div
        class="bg-blue-300 w-[20rem] h-[10rem] flex items-center justify-center"
      >
        <div class="flex flex-col items-center">
          <img
            src="https://images.unsplash.com/photo-1764264829693-7418f9bd02a0?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE2fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
            alt="photo"
            class="w-20 h-20 object-cover rounded"
          />
          <p class="pl-4">
            When the world of fashion was becoming more popular
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
